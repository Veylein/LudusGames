<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>President</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="top-bar">
      <h1>President</h1>
      <div id="president-scoreboard" class="scoreboard">You: 0 | Bot: 0</div>
    </div>
    <div class="table">
      <div class="bot-area">
        <div class="player-hand-container">
            <div class="player-info">Bot</div>
            <div class="hand" id="bot-hand"></div>
        </div>
      </div>
      <div class="center-area">
        <div id="president-pile" class="deck-area" style="min-height: 120px; display: flex; align-items: center; justify-content: center;"></div>
        <div class="log" id="log"></div>
      </div>
      <div class="player-area">
        <div class="player-hand-container active-turn">
          <div class="player-info">
            <strong>YOU</strong>
          </div>
          <div class="hand" id="player-hand"></div>
        </div>
        <div class="controls">
          <button onclick="presidentAction('play')">Play Selected</button>
          <button onclick="presidentAction('pass')">Pass</button>
          <button onclick="presidentAction('restart')">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="president.js"></script>
  <script src="../ui.js"></script>
</body>
</html>
