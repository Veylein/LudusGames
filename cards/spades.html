<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spades</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="top-bar">
      <h1>♠️ Spades</h1>
      <div id="spades-scoreboard" class="scoreboard">You: 0 | Bot1: 0 | Bot2: 0 | Bot3: 0</div>
    </div>
    <div class="table">
      <div class="bot-area">
        <h2>Bots</h2>
        <div class="hand" id="bot1-hand"></div>
        <div class="hand" id="bot2-hand"></div>
        <div class="hand" id="bot3-hand"></div>
      </div>
      <div class="center-area">
        <div class="trick" id="trick"></div>
        <div class="log" id="log"></div>
      </div>
      <div class="player-area">
        <h2>You</h2>
        <div class="hand" id="player-hand"></div>
      </div>
    </div>
    <div class="controls">
      <button onclick="spadesAction('restart')">Restart</button>
    </div>
  </div>
  <script src="spades.js"></script>
  <script src="../ui.js"></script>
</body>
</html>
