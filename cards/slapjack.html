<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slapjack</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <div class="game-wrapper">
    <div class="top-bar">
      <h1>ğŸƒ Slapjack</h1>
      <div id="slapjack-scoreboard" class="scoreboard">You: 0 | Bot: 0</div>
    </div>
    <div class="table">
      <div class="bot-area">
        <h2>Bot</h2>
        <div class="hand" id="bot-hand"></div>
      </div>
      <div class="center-area">
        <div class="pile" id="pile"></div>
        <div class="log" id="log"></div>
      </div>
      <div class="player-area">
        <h2>You</h2>
        <div class="hand" id="player-hand"></div>
      </div>
    </div>
    <div class="controls">
      <button onclick="slapjackAction('play')">Play Card</button>
      <button onclick="slapjackAction('slap')">Slap!</button>
      <button onclick="slapjackAction('restart')">Restart</button>
    </div>
  </div>
  <script src="slapjack.js"></script>
  <script src="../ui.js"></script>
</body>
</html>
