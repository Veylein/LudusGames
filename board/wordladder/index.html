<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludus - Word Ladder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-classic">

<div id="emoji-container"></div>

<header class="nav">
    <div class="logo"><a href="../../index.html" style="text-decoration: none; color: inherit;">LUDUS</a></div>
    <div class="controls">
        <a href="../index.html" class="back-btn">Back</a>
    </div>
</header>

<main class="game-container">
    <h1 class="glow-title">WORD LADDER</h1>
    
    <div class="ladder-wrapper">
        <div class="ladder-container">
            <div id="start-word" class="word-card locked">START</div>
            
            <div id="steps-container">
                <!-- Steps generated by JS -->
            </div>
            
            <div id="end-word" class="word-card locked">Goals</div>
        </div>

        <div class="sidebar">
            <div class="info-panel">
                <p>Transform the START word to the END word.</p>
                <p>Change one letter at a time.</p>
                <p>Each step must be a valid word.</p>
            </div>
            
            <div class="controls-area">
                <button id="undo-btn" class="action-btn secondary">Undo Step</button>
                <button id="reset-btn" class="action-btn secondary">Reset Level</button>
                <button id="hint-btn" class="action-btn">Hint</button>
                <button id="new-game-btn" class="action-btn">New Game</button>
            </div>

            <div id="message-area" class="message-area"></div>
        </div>
    </div>

    <div id="win-message" class="modal hidden">
        <div class="modal-content">
            <h2>Ladder Climbed!</h2>
            <p>Steps: <span id="step-count">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

</main>

<script src="../../ui.js"></script>
<script src="../../effects.js"></script>
<script src="wordladder.js"></script>

</body>
</html>
