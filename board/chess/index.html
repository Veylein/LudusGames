<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludus - Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-classic">

<div id="emoji-container"></div>

<header class="nav">
    <div class="logo"><a href="../../index.html" style="text-decoration: none; color: inherit;">LUDUS</a></div>
    <div class="controls">
        <a href="../index.html" class="back-btn">Back</a>
    </div>
</header>

<main class="game-container">
    <h1 class="glow-title">CHESS</h1>
    
    <div class="chess-wrapper">
        <div class="board-frame">
            <div class="board-labels-top"></div>
            <div class="board-labels-left"></div>
            
            <div id="chess-board" class="chess-board">
                <!-- Squares generated by JS -->
            </div>
            
            <div class="board-labels-right"></div>
            <div class="board-labels-bottom"></div>
        </div>

        <div class="sidebar">
            <div class="turn-indicator" id="turn-indicator">White's Turn</div>
            
            <div class="captured-pieces">
                <div id="white-captured" class="captured-area"></div>
                <div id="black-captured" class="captured-area"></div>
            </div>

            <div class="history-log" id="move-history">
                <!-- Moves go here -->
            </div>

            <div class="controls-area">
                <button id="reset-btn" class="action-btn">New Game</button>
                <button id="undo-btn" class="action-btn secondary">Undo</button>
            </div>
            
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Pawn Promotion</h3>
            <div class="promotion-options" id="promotion-options">
                <!-- Options populated by JS -->
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="game-over-title">Game Over</h2>
            <p id="game-over-reason"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

</main>

<script src="../../ui.js"></script>
<script src="../../effects.js"></script>
<script src="chess.js"></script>

</body>
</html>
