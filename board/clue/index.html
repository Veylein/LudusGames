<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludus - Clue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="clue.css">
</head>

<body class="theme-classic clue-theme">

<div id="emoji-container"></div>

<header class="nav">
    <div class="logo"><a href="../../index.html" style="text-decoration: none; color: inherit;">LUDUS</a></div>
    <div class="controls">
       <button onclick="window.location.href='../../index.html'">Full Menu</button>
    </div>
</header>

<main class="game-container">
    <div class="game-layout">
        <!-- Left Column: The Board -->
        <div class="board-container">
            <div id="game-board" class="board-grid">
                <!-- Grid cells generated by JS -->
            </div>
        </div>

        <!-- Right Column: Controls & Info -->
        <div class="sidebar">
            <div class="panel status-panel">
                <h2>Current Turn</h2>
                <div id="turn-indicator">Player 1 (Miss Scarlet)</div>
                <div id="game-message">Roll the dice to start.</div>
            </div>

            <div class="panel actions-panel">
                <button id="btn-roll" class="action-btn">Roll Dice</button>
                <button id="btn-suggest" class="action-btn" disabled>Make Suggestion</button>
                <button id="btn-accuse" class="action-btn" disabled>Make Accusation</button>
                <button id="btn-end-turn" class="action-btn" disabled>End Turn</button>
            </div>

            <div class="panel dice-panel">
                <div id="dice-display">ðŸŽ² 0</div>
            </div>

            <div class="panel notebook-panel">
                <button id="btn-notebook" class="secondary-btn">Open Notebook</button>
                <button id="btn-cards" class="secondary-btn">View My Cards</button>
            </div>
            
            <div id="log-container" class="log-box">
                <!-- Game logs go here -->
            </div>
        </div>
    </div>
</main>

<!-- Modals -->
<div id="modal-overlay" class="modal-overlay hidden">
    <!-- Card View Modal -->
    <div id="modal-cards" class="modal hidden">
        <h2>Your Hand</h2>
        <div id="hand-container" class="cards-grid"></div>
        <button class="close-modal">Close</button>
    </div>

    <!-- Notebook Modal -->
    <div id="modal-notebook" class="modal hidden">
        <h2>Detective Notebook</h2>
        <div id="notebook-content">
            <!-- Checklist generated by JS -->
        </div>
        <button class="close-modal">Close</button>
    </div>

    <!-- Suggestion/Accusation Modal -->
    <div id="modal-action" class="modal hidden">
        <h2 id="action-title">Make Suggestion</h2>
        <div class="selection-group">
            <label>Suspect:</label>
            <select id="select-suspect"></select>
        </div>
        <div class="selection-group">
            <label>Weapon:</label>
            <select id="select-weapon"></select>
        </div>
        <div class="selection-group">
            <label>Room:</label>
            <select id="select-room" disabled></select> <!-- Room is locked for suggestions -->
        </div>
        <button id="btn-confirm-action" class="primary-btn">Confirm</button>
        <button class="close-modal">Cancel</button>
    </div>
    
    <!-- Reveal Modal (Showing a card) -->
    <div id="modal-reveal" class="modal hidden">
        <h2>Evidence Revealed</h2>
        <p id="reveal-message"></p>
        <div id="reveal-card" class="card-display"></div>
        <button class="close-modal">Dismiss</button>
    </div>
</div>

<script src="../../ui.js"></script>
<script src="../../effects.js"></script>
<script src="clue.js"></script>

</body>
</html>
