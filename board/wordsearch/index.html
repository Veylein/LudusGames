<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludus - Word Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-classic">

<div id="emoji-container"></div>

<header class="nav">
    <div class="logo"><a href="../../index.html" style="text-decoration: none; color: inherit;">LUDUS</a></div>
    <div class="controls">
        <a href="../index.html" class="back-btn">Back</a>
    </div>
</header>

<main class="game-container">
    <h1 class="glow-title">WORD SEARCH</h1>
    
    <div class="word-search-wrapper">
        <div id="word-grid" class="word-grid">
            <!-- Grid generated by JS -->
        </div>

        <div class="sidebar">
            <div class="timer-display">Time: <span id="timer">00:00</span></div>
            <div class="score-display">Found: <span id="found-count">0</span> / <span id="total-count">0</span></div>
            
            <div class="word-list-container">
                <h3>Find these words:</h3>
                <ul id="word-list">
                    <!-- Words generated by JS -->
                </ul>
            </div>

            <button id="new-game-btn" class="action-btn">New Game</button>
        </div>
    </div>

    <div id="win-message" class="modal hidden">
        <div class="modal-content">
            <h2>Puzzle Completed!</h2>
            <p>Time: <span id="final-time"></span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

</main>

<script src="../../ui.js"></script>
<script src="../../effects.js"></script>
<script src="wordsearch.js"></script>

</body>
</html>
