<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludus - Checkers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-classic">

<div id="emoji-container"></div>

<header class="nav">
    <div class="logo"><a href="../../index.html" style="text-decoration: none; color: inherit;">LUDUS</a></div>
    <div class="controls">
        <a href="../index.html" class="back-btn">Back</a>
    </div>
</header>

<main class="game-container">
    <h1 class="glow-title">CHECKERS</h1>
    
    <div class="checkers-wrapper">
        <div class="board-frame">
            <div id="checkers-board" class="checkers-board">
                <!-- Squares generated by JS -->
            </div>
        </div>

        <div class="sidebar">
            <div class="turn-indicator" id="turn-indicator">Red's Turn</div>
            
            <div class="score-display">
                <div class="player-score red-score">
                    Red Chips: <span id="red-count">12</span>
                </div>
                <div class="player-score black-score">
                    Black Chips: <span id="black-count">12</span>
                </div>
            </div>

            <div class="controls-area">
                <button id="reset-btn" class="action-btn">New Game</button>
            </div>
            
            <div id="status-message" class="status-message"></div>
        </div>
    </div>

    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="game-over-title">Game Over</h2>
            <p id="game-over-reason"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

</main>

<script src="../../ui.js"></script>
<script src="../../effects.js"></script>
<script src="checkers.js"></script>

</body>
</html>
