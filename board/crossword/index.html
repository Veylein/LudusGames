<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludus - Crossword</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-classic">

<div id="emoji-container"></div>

<header class="nav">
    <div class="logo"><a href="../../index.html" style="text-decoration: none; color: inherit;">LUDUS</a></div>
    <div class="controls">
        <a href="../index.html" class="back-btn">Back</a>
    </div>
</header>

<main class="game-container">
    <h1 class="glow-title">CROSSWORD</h1>
    
    <div class="crossword-wrapper">
        <div class="crossword-grid-container">
            <div id="crossword-grid" class="crossword-grid">
                <!-- Grid generated by JS -->
            </div>
            
            <div class="clue-display-mobile">
                <span id="current-clue-text">Select a word to see the clue</span>
            </div>
        </div>

        <div class="sidebar">
            <div class="timer-display">Time: <span id="timer">00:00</span></div>
            <div class="controls-area">
                <button id="check-btn" class="action-btn">Check Puzzle</button>
                <button id="reveal-btn" class="action-btn secondary">Reveal Letter</button>
                <button id="new-game-btn" class="action-btn">New Puzzle</button>
            </div>
            
            <div class="clues-container">
                <div class="clue-section">
                    <h3>Across</h3>
                    <ul id="clues-across" class="clue-list">
                        <!-- Clues generated by JS -->
                    </ul>
                </div>
                <div class="clue-section">
                    <h3>Down</h3>
                    <ul id="clues-down" class="clue-list">
                        <!-- Clues generated by JS -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="win-message" class="modal hidden">
        <div class="modal-content">
            <h2>Puzzle Solved!</h2>
            <p>Time: <span id="final-time"></span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

</main>

<script src="../../ui.js"></script>
<script src="../../effects.js"></script>
<script src="crossword.js"></script>

</body>
</html>
