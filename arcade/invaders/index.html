<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders - Ludus Arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../themes.css">
    <link rel="stylesheet" href="../arcade.css">
</head>
<body class="theme-classic">
    <div id="emoji-container"></div>
    <header class="nav">
        <div class="logo"><a href="../../index.html" style="text-decoration: none; color: inherit;">LUDUS</a></div>
        <div class="controls">
            <div class="score-display">PTS: <span class="points-display">0</span></div>
            <div class="difficulty-control">
                <select id="difficultySelect">
                    <option value="0">Apprentice</option>
                    <option value="1">Gambler</option>
                    <option value="2">Ruthless</option>
                </select>
            </div>
            <div class="font-dropdown">
                <button id="fontBtn">Font</button>
                <div class="font-menu">
                    <button data-font="retro">Retro</button>
                    <button data-font="cozy">Cozy</button>
                    <button data-font="poker">Poker</button>
                    <button data-font="classic">Classic</button>
                <button data-font="discord">Discord</button>
            </div>
            <div class="theme-dropdown">
                <button id="themeBtn">Theme</button>
                <div class="theme-menu">
                <button data-theme="theme-classic">Classic</button>
                <button data-theme="theme-relaxation">Relaxation</button>
                <button data-theme="theme-arcade">Arcade</button>
                <button data-theme="theme-casino">Casino</button>
                <button data-theme="theme-yacht">Yacht</button>
            </div>
            </div>
        </div>
    </header>

    <main class="game-container">
        <div class="score-hud">Score: <span id="game-score">0</span></div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div class="controls-info">Left/Right to Move | Space to Shoot</div>
        
        <div id="gameOver" class="game-over-screen">
            <h2>GAME OVER</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button class="restart-btn" onclick="startGame()">Try Again</button>
            <br><br>
            <a href="../index.html" style="color: var(--text-color);">Back to Arcade</a>
        </div>
    </main>

    <script src="../../ui.js"></script>
    <script src="../../effects.js"></script>
    <script src="invaders.js"></script>
</body>
</html>
