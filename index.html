<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ludus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="themes.css">
</head>

<body class="theme-classic">

<div id="emoji-container"></div>

<header class="nav">
    <div class="logo">LUDUS</div>

    <div class="controls">

        <div class="score-display">
            PTS: <span class="points-display">0</span>
        </div>

        <div class="difficulty-control">
            <select id="difficultySelect">
                <option value="0">Apprentice</option>
                <option value="1">Gambler</option>
                <option value="2">Ruthless</option>
            </select>
        </div>

        <div class="font-dropdown">
            <button id="fontBtn">Font</button>
            <div class="font-menu">
                <button data-font="retro">Retro</button>
                <button data-font="cozy">Cozy</button>
                <button data-font="poker">Poker</button>
                <button data-font="classic">Classic</button>
                <button data-font="discord">Discord</button>
            </div>
        </div>

        <div class="theme-dropdown">
            <button id="themeBtn">Theme</button>
            <div class="theme-menu">
                <button data-theme="theme-classic">Classic</button>
                <button data-theme="theme-relaxation">Relaxation</button>
                <button data-theme="theme-arcade">Arcade</button>
                <button data-theme="theme-casino">Casino</button>
                <button data-theme="theme-yacht">Yacht</button>
            </div>
        </div>

        <label class="switch">
            <input type="checkbox" id="emojiToggle">
            <span class="slider"></span>
        </label>

    </div>
</header>

<main class="hero">

    <h1 class="glow-title">LUDUS</h1>
    <p class="subtitle">Where games glow brighter than the city.</p>

    <!-- MAIN HUB NAVIGATION -->
    <div class="hub-grid">
        <a href="cards/index.html" class="hub-card card-cards">
            <div class="hub-icon">üÉè</div>

        </a>

        <a href="board/index.html" class="hub-card card-board">
            <div class="hub-icon">‚ôüÔ∏è</div>
            <div class="hub-title">Board Games</div>
            <div class="hub-desc">Tic-Tac-Toe, Clue, Monopoly</div>
        </a>

        <a href="arcade/index.html" class="hub-card card-arcade">
            <div class="hub-icon">üïπÔ∏è</div>
            <div class="hub-title">Arcade</div>
            <div class="hub-desc">15 Minigames (Coming Soon)</div>
        </a>

        <a href="connections/index.html" class="hub-card card-connect">
            <div class="hub-icon">üîó</div>
            <div class="hub-title">Connections</div>
            <div class="hub-desc">Stay Tuned</div>
        </a>
    </div>

<script src="effects.js"></script>
